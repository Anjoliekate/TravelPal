<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- this is my Vue app-->
      <div class="title"><h1>TravelPal</h1></div>
      <div v-if="!userIsValid">
        Please correct the following error(s):
        <ul>
          <li v-for="error in errorMessage">{{error}}</li>
        </ul>
      </div>
      <!-- vmodel only for input when data is being sent back to code-->
      <div id="new-user-inputs">
        <div id="input_box">
          <label>
            Name:
            <input
              type="text"
              placeholder="Enter your name"
              v-model="newUserName"
            />
          </label>
        </div>
        <br />
        <div id="input_box">
          <label>
            Birthday:
            <input
              type="text"
              placeholder="Enter your birthday"
              v-model="newUserBirthday"
            />
          </label>
        </div>
        <br />
        <div id="input_box">
          <label>
            Email:
            <input
              type="text"
              placeholder="Enter your email"
              v-model="newUserEmail"
            />
          </label>
        </div>
        <br />
        <div id="input_box">
          <label>
            Password:
            <input
              type="text"
              placeholder="Enter your password"
              v-model="newUserPassword"
            />
          </label>
        </div>
        <br />
        <br />
        <button v-on:click="addUser">Sign Up</button>
      </div>
      <div id="returning-user-inputs">
        <div id="input_box">
          <label>
            Email:
            <input
              type="text"
              placeholder="Enter your email"
              v-model="newUserEmail"
            />
          </label>
        </div>
        <br />
        <div id="input_box">
          <label>
            Password:
            <input
              type="text"
              placeholder="Enter your password"
              v-model="newUserPassword"
            />
          </label>
        </div>
        <br />
        <br />
        <button v-on:click="loginUser">Log In</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
